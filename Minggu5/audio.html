<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    <audio controls>
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>

    <!-- atau -->

    <audio controls="true">
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>

    <!--- AUTOPLAY -->
    <audio autoplay>
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>

    <!-- atau -->

    <audio autoplay="true">
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>

    <!-- LOOP -->
    <audio loop>
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>

    <!-- atau -->

    <audio loop="true">
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>

    <!-- MUTED -->
    <audio muted>
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>

    <!-- atau -->

    <audio muted="true">
        <source src="scargazer.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, silahkan untuk upgrade.
    </audio>
</body>
</html>
